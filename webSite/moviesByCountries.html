    countryList.forEach(country => {

        option.textContent = country;
        select.appendChild(option);
    });


    const getMovies = async () => {
        let country = document.getElementById('countries').value;
        let response = await fetch(`http://localhost:3000/api/movies/country/${country}`);
        let data = await response.json();
        let movies = data;
        let tbody = document.getElementById('movies');
        tbody.innerHTML = '';
        movies.forEach(movie => {
            let row = document.createElement('tr');
            let title = document.createElement('td');
            let year = document.createElement('td');
            let genres = document.createElement('td');
            let poster = document.createElement('img');
            poster.width = 100;
            poster.height = 150;
            
            let directors = document.createElement('td');
            title.textContent = movie.title;
            year.textContent = movie.year;
            let genresList = '';
            movie.genres.forEach(genre => {
                genresList += genre + ', ';
            });
            genres.textContent = genresList;
            poster.src = movie.poster;
            directors.textContent = movie.directors;
            row.appendChild(title);
            row.appendChild(year);
            row.appendChild(genres);
            row.appendChild(poster);
            row.appendChild(directors);
            tbody.appendChild(row);
        });
