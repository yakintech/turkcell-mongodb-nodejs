<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="theaters">

    </div>

</body>
<script>

    fetch("http://localhost:3000/api/theaters")
        .then(response => response.json())
        .then(data => {
            console.log(data);
            data.forEach(theater => {
                const theaterDiv = document.createElement("div");
                theaterDiv.innerHTML = `
                <h2>${theater.location.address.street1}</h2>
                <p>${theater.location.address.city}</p>
                <p>${theater.location.address.state}</p>
                <p>${theater.location.address.zipcode}</p>
                `;
                document.querySelector(".theaters").appendChild(theaterDiv);
            });
        });

</script>

</html>
